<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>華登建設-ContactUs</title>
	<meta name="author" content="" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="Resource-type" content="" />
	<!-- <link rel="icon" href="img/logo.ico"> -->
	<meta property="og:image"
		content="https://neo-vision.com.tw.61-221-12-56.dolphin.potia.net/web/img/index/1200x628.jpg">
	
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/slick.css" />
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/contactus.css" />
	<!-- js -->
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/imgLiquid-min.js"></script>
	<script type="text/javascript" src="js/slick.js"></script>
	<script type="text/javascript" src="js/wow.min.js"></script>

</head>


<body>
	
    <header class="header clearfix">
        <div class="header_logo wow fadeIn">
            <a href="index.html">
                <img src="img/HD_logo.svg" alt="">
            </a>
		</div>
		<nav>
			<div class="header_control">
				<input class="menu-btn" type="checkbox" id="menu-btn" />
				<label class="menu-icon" for="menu-btn"><span id="navicon" class="navicon"></span></label>
			</div>
			<ul class="header_menu">
				<li><a href="aboutus.html">關於華登</a></li>
				<li><a href="works.html">個案作品</a></li>
				<li><a href="news.html">最新消息</a></li>
				<li><a href="contactus.html">聯絡我們</a></li>
			</ul>
        </nav>
    </header>
	
	<section>
		<div class="page_contactus">
			<div class="contactus_title">
				<h3 class="wow fadeInUp">CONTACT US</h3>
				<h2 class="wow fadeInDown">聯絡我們</h2>
				<p class="wow fadeInDown" data-wow-delay=".5s">若您有任何客服意見留言、購屋及建案相關問題詢問，歡迎您填寫左方表單與我們聯絡。<span>* 欄位表示必填</span></p>
			</div>
			<div class="contactus_content">
				<div class="contactus_form">
					<div class="contactus_form_item select wow fadeInUp">
						<label for="name">預約個案 <span>*</span></label>
						<select>
							<option>請選擇建案</option>
							<option>Dog</option>
							<option>Cat</option>
							<option>Hamster</option>
							<option>Parrot</option>
							<option>Spider</option>
							<option>Goldfish</option>
						</select>
					</div>
					<div class="contactus_form_item wow fadeInUp" data-wow-delay=".3s">
						<label for="name">姓名 <span>*</span></label>
						<input type="text" v-model="name" name="name" placeholder="" required />
					</div>
					<div class="contactus_form_item wow fadeInUp" data-wow-delay=".5s">
						<label for="name">聯絡時段 <span>*</span></label>
						<select>
							<option>請選擇時段</option>
							<option>Dog</option>
							<option>Cat</option>
							<option>Hamster</option>
							<option>Parrot</option>
							<option>Spider</option>
							<option>Goldfish</option>
						</select>
					</div>
					<div class="contactus_form_item wow fadeInUp" data-wow-delay=".7s">
						<label for="phone">連絡電話 <span>*</span></label>
						<input type="text" v-model="phone" name="phone" placeholder="" required />
					</div>
                    <div class="contactus_form_item fullwidth wow fadeInDown" data-wow-delay="1s">
                        <label for="email">E-mail <span>*</span></label>
                        <input type="text" v-model="email" name="email" placeholder="" required />
                    </div>
					<div class="contactus_form_item fullwidth wow fadeInDown" data-wow-delay="1.3s">
						<label for="message">留言</label>
						<textarea id="message" v-model="message" name="message" required></textarea>
					</div>
					<div class="contactus_form_item fullwidth wow fadeInLeft">
						<input type="checkbox" id="checkbox" name="checkbox" value="checkbox" v-model="check">
						<label for="checkbox" class="checktxt">我同意通過電話方式與我聯絡 <a href="#">隱私權政策規範</a></label>
					</div>
					<button class="send wow fadeInRight">確認送出</button>
				</div>
			</div>
		</div>
    </section>    
    
    <section class="form_popup">
        <div class="form_popup_box">
            <p>感謝您填寫預約看屋表格<br>
                我們收到您提供的資訊以後會儘快替您安排並與您聯繫<br><br>
                謝謝
            </p>
            <div class="popup_close">
                <span class="material-icons">
                    close
                </span>
            </div>
        </div>
    </section>

	<footer>
		<div class="footer_logo">
			<a href="/">
				<img src="img/HD_logo_icon.svg" alt="">
				<p>華登建設股份有限公司</p>
			</a>
		</div>
		<ul class="footer_menu">
			<li><a href="aboutus.html">關於華登</a></li>
			<li><a href="works.html">個案作品</a></li>
			<li><a href="news.html">最新消息</a></li>
			<li><a href="contactus.html">聯絡我們</a></li>
		</ul>
		<p class="copyright">華登建設股份有限公司版權所有©Cathay Real Estate All Right Reserved.</p>
		<div class="gotop">
			SCROLL TOP
		</div>
	</footer>
</body>

<script>
	$(document).ready(function () {
        var menu_close = true
        new WOW().init()

        $(".imgLiquidFill").imgLiquid()

        $('.menu-btn').on('click', function() {

            $('.header_menu').toggle(500);
            if(menu_close){
                    $('.header').css('background','rgba(255,255,255,.8)')
            }else{
                    $('.header').css('background','rgba(255,255,255,0)')
            }
            menu_close = !menu_close
        });

		$(".gotop").on("click", function () {
			$("html, body").animate({ scrollTop: 0 }, 500);
		});
		
		$('.home_event_banner').slick({		
			dots: false,
			autoplay: true,
			autoplaySpeed: 2000,
			slidesToShow: 1,
			slidesToScroll: 1
  		});
		
		$('.home_works_photo_box').slick({		
			// arrow: true,
			dots: false,
			autoplay: true,
			autoplaySpeed: 2000,
			slidesToShow: 3,
			slidesToScroll: 1
  		});
          
        
        $('button').on('click', function () {
            $('.form_popup').addClass('is_acted');
            setTimeout(() => {
                $('.form_popup').removeClass('is_acted');
            }, 10000)
        });
        
        $('.popup_close').on('click', function () {
            $('.form_popup').removeClass('is_acted');
        });
        
	});

</script>
</html>
